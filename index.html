<!DOCTYPE html>
<html>
<head>
	<title>NYT Search</title>



	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">



</head>
<body>

	<header class="jumbotron">
		<h1>New York Times Search</h1>
	</header>

	<form>
		<div>Search Parameters</div>
		<p>Search Term</p>
		<input id='search-term' class='form-input' type="text" name="">
		<br>
		<p>Number of Records to Retrieve</p>
		<input id='num-records' class='form-input' type="text" name="">
		<br>
		<p>Start Year (Optional)</p>
		<input id='start-year' class='form-input' type="text" name="">
		<br>
		<p>End Year (Optional)</p>
		<input id='end-year' class='form-input' type="text" name="">
		<br>

		<input type="button" value = 'Search' name="search">
		<input type="reset" value='Clear Results' name="clear results">

	</form>

	<div id='articles'>
		<div id='article-header'>
			Top Articles
		</div>
	</div>

	<!-- Added link to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <!--Link the javascript-->
	<script type="text/javascript" src="assets/javascript/main.js"></script>

</body>
</html>
